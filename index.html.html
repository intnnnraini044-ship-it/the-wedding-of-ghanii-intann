<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Ghani & Intan</title>
    <style>
      body {
        margin:0;
        font-family:sans-serif;
        text-align:center;
        background:#fff;
      }
      .play-button {
        padding:12px 24px;
        font-size:18px;
        margin:1em auto;
        display:block;
        cursor:pointer;
        background:#ff6f61;
        color:white;
        border:none;
        border-radius:6px;
      }
      .play-button:hover {
        background:#ff4b3a;
      }
      .iframe-container {
        position:relative;
        width:90%;
        max-width:800px;
        margin:1em auto;
        height:0;
        padding-top:150%;
        overflow:hidden;
        border-radius:8px;
        box-shadow:0 2px 8px rgba(0,0,0,0.15);
      }
      .iframe-container iframe {
        position:absolute;
        width:100%;
        height:100%;
        top:0;
        left:0;
        border:none;
      }
    </style>
</head>
<body>

  <h1>Wedding Invitation Ghani & Intan</h1>
  <p>play to start the music</p>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src=https://www.dropbox.com/scl/fi/qyj0nwnn7llajsuj3kfi8/lagu.mp3?rlkey=wj82waqaxwj6a4xxu76zj6dz1&st=5sv1ojgm&dl=1" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar audio.
  </audio>

  <!-- Tombol Play Musik -->
  <button class="play-button" onclick="document.getElementById('bg-music').play()">
    Play Musik
  </button>

  <!-- Embed Website Canva -->
  <div class="iframe-container">
    <iframe 
      src="https://fruits-snakesladders.my.canva.site/the-wedding-of-ghani-and-intan"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>

</body>
</html>
